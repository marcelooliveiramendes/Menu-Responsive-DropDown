<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu DropDown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>LogoGX</h1>
        <div class="bars">
            <i id="hamburguer" class="fas fa-bars"></i>
        </div>
        <div class="links">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="slider">
            <div class="sliders">
                <div id="back" class="btn">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div id="next" class="btn">
                    <i class="fas fa-chevron-right"></i>
                </div>

                <div id="atual" class="image">
                    <img src="img/image1.jpg" alt="" srcset="">
                </div>
                <div class="image">
                    <img src="img/image2.png" alt="" srcset="">
                </div>
                <div class="image">
                    <img src="img/image3.jpg" alt="" srcset="">
                </div>
                <div class="image">
                    <img src="img/image4.jpg" alt="" srcset="">
                </div>
                <div class="image">
                    <img src="img/image5.png" alt="" srcset="">
                </div>

                <div class="balls">
                </div>
            </div>
        </div>

    </div>


    <script src="https://kit.fontawesome.com/9a7b0ad27e.js" crossorigin="anonymous"></script>
</body>
</html>
